<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>A Multiplayer Game</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      background-color: DodgerBlue;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>
  <h1>Welcome to distributed Meyer!</h1>

  <body>
      <div>
          Enter name:
          <input id="nameField" class="startControls" type="text" value="" />
          <button id="joinButton" class="startControls" type="button">Join Game</button>
          <button id="startButton" class="startControls" type="button">Start Game</button>

        </div>

    <div hidden>
      Scoreboard:
      <textarea
        id="scoreBoard"
        rows="6"
        cols="6"
        max-width="6"
        max-height="6"
      ></textarea>
    </div hidden>

    <div id="buttonsandfields" hidden>
      <div id="lie" hidden>
        Lie:
        <input
          type="number"
          class="playControls"
          min="1"
          max="6"
          id="1stLie"
          value=""
        />
        <input
          type="number"
          min="1"
          max="6"
          id="2ndLie"
          class="playControls"
          value=""
        />
      </div hidden>
      <div hidden>
        <button id="lieButton" class="playControls" type="button">Lie</button>
      </div hidden>
    </div hidden>
    <div class="flex-container" hidden>
      <div hidden>
        1st die: <input id="1stDie" class="playControls" type="text" value="" />
      </div hidden>
      <div hidden>
        2nd die: <input id="2ndDie" class="playControls" type="text" value="" />
      </div hidden>
    </div hidden>

    <div class="flex-container" hidden>
      <div hidden>
        <button id="riskItButton" class="playControls" type="button">
          Risk it!
        </button>
      </div hidden>
      <div hidden>
        <button id="rollButton" class="playControls" type="button">Roll</button>
      </div hidden>
      <div hidden>
        <button id="liftButton" class="playControls" type="button">
          Lift!
        </button hidden>
      </div hidden>
      <div hidden>
        <button id="callButton" class="playControls" type="button">
          Call!
        </button>
      </div hidden>
    </div hidden>

    <div id="log">Log: <textarea id="log" rows="3" cols="30"></textarea></div>
  </body>
  <script src="./static/client.js"></script>
</html>
