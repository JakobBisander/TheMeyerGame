<html>


<head>
    <script src="/socket.io/socket.io.js"></script>

    <title>A Multiplayer Game</title>

</head>
<style>

    .flex-container {
        display: flex;
        background-color: DodgerBlue;
        }

        .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        }

        </style>
<h1>
    Welcome to distributed Meyer!
</h1>

<body>
    <div id="Scoreboard">

        Scoreboard: <textarea rows="6" cols="6" max-width="6" max-height="6"></textarea>

    </div>

    <div id="buttonsandfields">

        <div id="lie"> Lie: <input type="text" id="1stLie" value=""> <input type="text" id="2ndLie" value=""></div>
        <div> <button id="lieButton" type="button">Lie</button></div>

    </div>
    <div class="flex-container">

        <div> 1st die: <input id="1stDie" type="text" value=""></div>
        <div> 2nd die: <input id="2ndDie" type="text" value=""></div>

    </div>


    <div class="flex-container">

        <div><button id="riskItButton" type="button">Risk it!</button></div>
        <div><button id="rollButton" type="button">Roll</button></div>
        <div><button id="liftButton" type="button">Lift!</button></div>
        <div><button id="callButton" type="button">Call!</button></div>

    </div>

    <div id="log">
        Log: <textarea id="logTextarea" rows="3" cols="30"></textarea>

    </div>

</body>
<script src="/static/client.js"></script>

</html>
