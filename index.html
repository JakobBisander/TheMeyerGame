<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>A Multiplayer Game</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      background-color: DodgerBlue;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>
  <h1>Welcome to distributed Meyer!</h1>

  <body>
      <div id = "startControls">
          Enter name:
          <input id="nameField" class="joinControls" type="text" value="" />
          <button id="joinButton" class="joinControls" type="button">Join Game</button>
          <button id="startButton"  type="button" hidden>Start Game</button>
        </div>

    <div>
      Scoreboard:
      <textarea
      hidden
        id="scoreBoard"
        class="playControls"
        rows="6"
        cols="6"
        style="width: 400px; height: 250px;"
        max-width="6"
        max-height="6"
      ></textarea>
    </div>

    <div id="buttonsandfields">
      <div id="lie" >
        Lie:
        <input
          hidden
          type="number"
          class="playControls"
          min="1"
          max="6"
          id = "1stLie"
          value=""
        />
        <input
          hidden
          type="number"
          min="1"
          max="6"
          id="2ndLie"
          class="playControls"
          value=""
        />
      </div>
      <div>
        <button hidden id="lieButton" class="playControls" type="button">Lie</button>
      </div>
    </div>
    <div class="flex-container">
      <div>
        1st die: <input hidden disabled id="1stDie" type="text" value="" />
      </div>
      <div>
        2nd die: <input hidden disabled id="2ndDie"  type="text" value="" />
      </div>
    </div>

    <div class="flex-container">
      <div>
        <button hidden id="rollButton" class="playControls" type="button">Roll</button>
      </div >
      <div >
        <button hidden id="liftButton" class="playControls" type="button">
          Lift!
        </button >
      </div >
      <div >
        <button hidden id="callButton" class="playControls" type="button">
          Call!
        </button>
      </div >
    </div >

    <div>Log: <textarea id="log" rows="3" cols="30" style="width: 400px; height: 250px;"></textarea></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./static/client.js"></script>
</html>
